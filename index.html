<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ONES4 Spatial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #050505; overflow: hidden; }
      #root { width: 100%; height: 100%; }
      /* Custom scrollbar for HTML overlays if needed */
      ::-webkit-scrollbar { width: 0px; }

      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes slideDown {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes pulse-scroll {
        0%, 100% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(5px); opacity: 1; }
      }

      .animate-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-down {
        animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-scroll-hint {
        animation: pulse-scroll 2s infinite ease-in-out;
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
